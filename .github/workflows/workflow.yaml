name: build-package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Default build for spark 2.x
        run: mvn -B verify
      - uses: codecov/codecov-action@v1
      - name: Build for spark 3.x
        run: mvn -B verify -Pspark3
      - name: Build for scala 2.12
        run: mvn -B verify -Dscala.version=2.12.11 -Dscala.binary.version=2.12
